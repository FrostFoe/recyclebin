        const tableBody = document.getElementById('monuments-table-body');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const monumentCount = document.getElementById('monument-count');

        function renderTable(data) {
            tableBody.innerHTML = '';
            let count = 0;
            data.forEach((item, index) => {
                const row = tableBody.insertRow();
                // Alternate row color for better readability
                row.className = index % 2 === 0 ? 'bg-white hover:bg-indigo-50 transition duration-150' : 'bg-gray-50 hover:bg-indigo-50 transition duration-150';

                // ID
                let cell = row.insertCell();
                cell.className = 'px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900';
                cell.textContent = item.id + (item.id.endsWith('-') ? (index + 1).toString().padStart(2, '0') : item.id.split('-').pop());

                // Name (BN)
                cell = row.insertCell();
                cell.className = 'px-3 py-2 whitespace-normal text-sm text-gray-800';
                cell.textContent = item.name_bn;

                // English Name (EN)
                cell = row.insertCell();
                cell.className = 'px-3 py-2 whitespace-normal text-sm text-gray-600 font-inter';
                cell.textContent = item.name_en;

                // Division (Hidden on small screens)
                cell = row.insertCell();
                cell.className = 'px-3 py-2 whitespace-nowrap text-sm text-gray-500 hidden md:table-cell';
                cell.textContent = item.division;

                // District
                cell = row.insertCell();
                cell.className = 'px-3 py-2 whitespace-normal text-sm text-gray-700 font-semibold';
                cell.textContent = item.district;

                // Category (Hidden on medium screens)
                cell = row.insertCell();
                cell.className = 'px-3 py-2 whitespace-nowrap text-xs font-medium hidden lg:table-cell';
                
                let badgeClass = '';
                if (item.category === 'বিশেষ') {
                    badgeClass = 'bg-blue-100 text-blue-800';
                } else if (item.category === 'প্রত্নতাত্ত্বিক স্থাপনা') {
                    badgeClass = 'bg-yellow-100 text-yellow-800';
                } else {
                    badgeClass = 'bg-green-100 text-green-800';
                }
                cell.innerHTML = `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${badgeClass}">${item.category}</span>`;
                
                count++;
            });
            monumentCount.textContent = count;
        }

        function filterTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filteredMonuments = monuments.filter(item => {
                // 1. Category Filter
                const categoryMatch = selectedCategory === "All" || item.category === selectedCategory;

                // 2. Search Term Filter
                const searchMatch = (
                    item.id.toLowerCase().includes(searchTerm) ||
                    item.name_bn.toLowerCase().includes(searchTerm) ||
                    item.name_en.toLowerCase().includes(searchTerm) ||
                    item.district.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm)
                );
                
                return categoryMatch && searchMatch;
            });

            renderTable(filteredMonuments);
        }

        // Initial render
        window.onload = function() {
            renderTable(monuments);
        };
    </script>
